<header class="main-header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <a routerLink="/" class="logo">
          <span class="logo-text">Team ADHS</span>
          <span class="logo-subtitle">Österreich</span>
        </a>
      </div>

      <ul class="desktop-menu">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Startseite</a></li>
        <li><a routerLink="/termine" routerLinkActive="active">Termine</a></li>
        <li><a routerLink="/die-selbsthilfegruppe" routerLinkActive="active">Selbsthilfegruppe</a></li>
        <li><a routerLink="/angehoerige" routerLinkActive="active">Angehörige</a></li>
        <li><a routerLink="/kontakt" routerLinkActive="active">Kontakt</a></li>
        <li><a routerLink="/mitglied-werden" routerLinkActive="active" class="btn btn-primary">Mitglied werden</a></li>
      </ul>

      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
      </button>
    </div>
  </nav>

  <div class="mobile-menu">
    <ul class="mobile-nav-menu" [class.show]="isMobileMenuOpen">
      <li><a routerLink="/" (click)="closeMobileMenu()">Startseite</a></li>
      <li><a routerLink="/termine" (click)="closeMobileMenu()">Termine</a></li>
      <li><a routerLink="/die-selbsthilfegruppe" (click)="closeMobileMenu()">Selbsthilfegruppe</a></li>
      <li><a routerLink="/angehoerige" (click)="closeMobileMenu()">Angehörige</a></li>
      <li><a routerLink="/kontakt" (click)="closeMobileMenu()">Kontakt</a></li>
      <li><a routerLink="/mitglied-werden" (click)="closeMobileMenu()" class="mobile-btn">Mitglied werden</a></li>
    </ul>
  </div>
</header>
